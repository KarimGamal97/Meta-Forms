<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="" method="post">
            <!-- <h1>Sign Up</h1> -->
            <fieldset>
              <legend class="heading pb-2">
                <span class="number">1</span> Your General Info
              </legend>
              <div class="col-md-6">
                <label for="name">Client Name:</label>
                <input type="text" id="name" name="client_name" />
              </div>
              <div class="col-md-6">
                <label for="number">Client Number:</label>
                <input type="text" id="number" name="client_number" />
              </div>
              <div class="col-md-6">
                <label for="email">Email:</label>
                <input type="email" id="email" name="client_email" />
              </div>
              <div class="col-md-6">
                <label for="vatFile" class="form-label">Vat Certificate:</label>
                <input
                  class="form-control form-control-lg"
                  type="file"
                  id="vatFile"
                />
              </div>
              <div class="col-md-6">
                <label for="crNumber" class="form-label">CR Number:</label>
                <input
                  class="form-control form-control-lg"
                  type="file"
                  id="crNumber"
                />
              </div>
              <div class="col-md-6">
                <label for="logo" class="form-label">Logo:</label>
                <input
                  class="form-control form-control-lg"
                  type="file"
                  id="logo"
                />
              </div>
              <div class="col-md-6">
                <label for="link">Website Link:</label>
                <input type="url" id="url" name="website_link" />
              </div>
              <div class="col-md-6">
                <label for="link">Address:</label>
                <input type="text" id="address" name="address" />
              </div>
            </fieldset>
            <fieldset>
              <legend class="heading">
                <span class="number">2</span> Personal Contact Info
              </legend>

              <div class="col-md-6">
                <label for="name">Person Name:</label>
                <input type="text" id="name" name="person_name" />
              </div>
              <div class="col-md-6">
                <label for="number">Mobile Number:</label>
                <input type="text" id="number" name="mobile_number" />
              </div>
              <div class="col-md-6">
                <label for="email">Email:</label>
                <input type="email" id="email" name="person_email" />
              </div>
              <div class="col-md-6">
                <label for="email">Title:</label>
                <input type="text" id="title" name="title" />
              </div>
            </fieldset>
            <fieldset>
              <legend class="heading">
                <span class="number">3</span> More Info
              </legend>
              <div class="more-links">
                <h3>
                  Registering a domain click
                  <a href="register.html" class="refered-link">here</a>
                </h3>
                <h3>
                  Payment gateway integration click
                  <a href="payment.html" class="refered-link">here</a>
                </h3>
                <h3>
                  Creating your own website click
                  <a href="create.html" class="refered-link">here</a>
                </h3>
              </div>
            </fieldset>
            <div
              class="col-md-12"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                align-content: center;
              "
            >
              <div class="col-md-3">
                <button type="submit" style="margin-top: 30px">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="css/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
