<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <title>Domain Register | MetaShops</title>
    <!-- <link href="images/favicon.png" rel="icon" /> -->
    <!-- bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- / bootstrap css -->
    <!--  icon css -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/flaticon.css" rel="stylesheet" />
    <link href="css/icofont.css" rel="stylesheet" />
    <!-- / icon css -->
    <!-- / font css -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,600,700,900"
      rel="stylesheet"
      type="text/css"
    />
    <!-- / font css -->
    <!--  style css -->
    <link href="css/main.css" rel="stylesheet" />
    <!-- / style css -->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <form action="" method="post">
            <!-- <h1>Sign Up</h1> -->
            <fieldset>
              <legend class="heading pb-2">
                <span class="number"
                  ><span style="visibility: hidden">-</span></span
                >
                Domain Register
              </legend>
              <div class="col-md-6">
                <label for="name">Domain Name:</label>
                <input type="text" id="name" name="domain_name" />
              </div>
              <div class="col-md-6">
                <label for="com-reg" class="form-label"
                  >Commercial Registration:</label
                >
                <input
                  class="form-control form-control-lg"
                  type="file"
                  id="com-reg"
                />
              </div>
              <div class="col-md-6">
                <label for="attached" class="form-label"
                  >Attached image of official documents:</label
                >
                <input
                  class="form-control form-control-lg"
                  type="file"
                  id="official"
                />
              </div>
            </fieldset>
            <div
              class="col-md-12"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                align-content: center;
              "
            >
              <div class="col-md-3">
                <button type="submit" style="margin-top: 30px">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="css/bootstrap/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
